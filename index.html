<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CubeChrono</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="timesList">
        <h2>Times</h2>
        <ul id="timeList"></ul>
    </div>

    <div id="mainContent">
        <div id="timerDisplay">0.00</div>
        <button id="settingsButton">Settings</button>
        <div id="settingsMenu" style="display: none;">
            <h3>Settings</h3>
            <label for="bgColor">Background Color:</label>
            <input type="color" id="bgColor">
            <br>

            <label for="timeColor">Time Color:</label>
            <input type="color" id="timeColor">
            <br>

            <label for="boxColor">Box Color:</label>
            <input type="color" id="boxColor">
            <br>

            <label for="listColor">List Color:</label>
            <input type="color" id="listColor">
            <br>

            <label for="fontFamily">Font Family:</label>
            <input type="text" id="fontFamily" placeholder="e.g. Arial, sans-serif">
            <br>

            <label for="fontSize">Font Size:</label>
            <input type="number" id="fontSize" value="20" min="10" max="100">
            <br>

            <label for="timeFontSize">Time Font Size:</label>
            <input type="number" id="timeFontSize" value="50" min="10" max="150">
            <br>

            <!-- Scramble font settings -->
            <label for="scrambleFontSize">Scramble Font Size:</label>
            <input type="number" id="scrambleFontSize" value="25" min="10" max="100">
            <br>

            <label for="scrambleFontFamily">Scramble Font Family:</label>
            <input type="text" id="scrambleFontFamily" placeholder="e.g. Courier New, monospace">
            <br>
        </div>

        <!-- Scramble Section -->
        <div id="scrambleContainer">
            <p id="scrambleDisplay"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
