<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Pixel Timer</h1>
    </div>
    <div class="timer-container">
      <div id="timer">0.00</div>
      <div id="scramble">Scramble will appear here</div>
    </div>
    <div class="sessions-container">
      <button id="add-session">Add Session</button>
      <ul id="sessions"></ul>
    </div>
    <div class="times-list-container">
      <ul id="times"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
