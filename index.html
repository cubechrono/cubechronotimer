<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CubeChrono</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Main Timer and Scramble -->
    <div class="main">
      <h1 id="scramble"></h1>
      <div id="timer">0.00</div>
      <button id="start-stop-btn">Start</button>
    </div>

    <!-- Times List -->
    <div class="times-list">
      <h3>Times</h3>
      <ul id="times"></ul>
    </div>

    <!-- Sessions List -->
    <div class="sessions-list">
      <h3>Sessions</h3>
      <input type="text" id="session-name-input" placeholder="Enter session name" />
      <button id="session-add-btn">Add Session</button>
      <ul id="sessions-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
<button id="mobile-timer" style="width: 100%; height: 100px;">Timer</button>
<div class="sessions-container">
  <button id="add-session">Add Session</button>
  <ul id="sessions"></ul>
</div>
<div class="times-list">
  <ul id="times"></ul>
</div>
