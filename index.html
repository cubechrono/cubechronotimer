<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CubeChrono</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Timer and Scramble Section -->
    <div class="main">
      <h1 id="scramble"></h1>
      <div id="timer">0.00</div>
    </div>

    <!-- Statistics Section -->
    <div id="statistics">
      <p id="bestSingle">Best Single: --</p>
      <p id="bestAo5">Best Ao5: --</p>
      <p id="bestAo12">Best Ao12: --</p>
      <p id="bestAo100">Best Ao100: --</p>
    </div>

    <!-- Times List Section -->
    <div class="times-list">
      <ul id="times"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
