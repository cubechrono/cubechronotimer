<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CubeChrono</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Main Timer and Scramble -->
    <div class="main">
      <h1 id="scramble"></h1>
      <div id="timer">0.00</div>
      <div class="timer-controls">
        <button id="start-stop" class="button">Start</button>
      </div>
    </div>

    <!-- Times List -->
    <div class="times-list">
      <h2>Session List</h2>
      <input type="text" id="session-name" placeholder="Session name" />
      <button id="add-session" class="button">Add Session</button>
      <ul id="sessions"></ul>
      <h3>Best Times</h3>
      <div id="best-single">Best Single: 0.00</div>
      <div id="best-ao5">Best AO5: 0.00</div>
      <div id="best-ao12">Best AO12: 0.00</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
