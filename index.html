<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CubeChrono</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Section Management -->
    <div class="sections-panel">
      <select id="sections" class="sections-dropdown"></select>
      <div class="sections-actions">
        <button id="add-section">Add</button>
        <button id="rename-section">Rename</button>
        <button id="delete-section">Delete</button>
      </div>
    </div>

    <!-- Main Timer and Scramble -->
    <div class="main">
      <h1 id="scramble"></h1>
      <div id="timer">0.00</div>
    </div>

    <!-- Times List -->
    <div class="times-list">
      <ul id="times"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
