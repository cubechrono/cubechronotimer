<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cube Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Cube Timer</h1>
      <div class="sessions-controls">
        <input type="text" id="new-session-name" placeholder="New session name">
        <button id="add-session">Add Session</button>
      </div>
    </div>
    <div class="sessions-list" id="sessions"></div>

    <div class="main">
      <h2 id="scramble"></h2>
      <div id="timer">0.00</div>
    </div>

    <div class="stats">
      <div>Best Single: <span id="best-single">0.00</span></div>
      <div>Best Ao5: <span id="best-ao5">0.00</span></div>
      <div>Best Ao12: <span id="best-ao12">0.00</span></div>
    </div>

    <div class="times-list">
      <ul id="times"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
