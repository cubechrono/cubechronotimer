<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CubeChrono</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="main">
      <h1 id="scramble"></h1>
      <div id="timer">0.00</div>
      <button id="start-stop-btn">Start/Stop</button>
    </div>

    <div class="lists">
      <div class="sessions-list">
        <h2>Sessions</h2>
        <ul id="sessions"></ul>
        <button id="add-session-btn">Add Session</button>
      </div>
      <div class="times-list">
        <h2>Times</h2>
        <ul id="times"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
